name: employee_management
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  provider: ^6.0.0
  equatable: ^2.0.5
  hive: ^2.2.3 
  hive_flutter: ^1.1.0 
  path_provider: ^2.1.5 
  intl: ^0.19.0
