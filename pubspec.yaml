  uuid: ^4.5.1
  keyboard_attachable: 
    git:
      url: https://github.com/ryanaidilp/keyboard_attachable.git
      ref: master

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  
  


flutter_gen:
  integrations:
    flutter_svg: true

  assets:
